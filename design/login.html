<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Spotify Profile</h1>
    <button id="authorizeButton">Authorize with Spotify</button>
    <div id="profileInfo">
        <h2>User Profile</h2>
        <p id="userName">Username: </p>
        <img src="" alt="Profile Image" id="profileImage">
    </div>

    <script>
        document.getElementById('authorizeButton').addEventListener('click', async function() {
            const clientId = 'bca2a89f33694250b5b79633e3435a39';
            const redirectUri = 'https://mart32jm.github.io/design/login.html';
            const scope = 'user-read-private user-read-email';

            // Construct the authorization URL
            const authUrl = new URL("https://accounts.spotify.com/authorize");
            const params = {
                response_type: 'code',
                client_id: clientId,
                scope: scope,
                redirect_uri: redirectUri,
            };
            authUrl.search = new URLSearchParams(params).toString();

            // Redirect the user to the authorization URL
            window.location.href = authUrl.toString();
        });

        // Function to extract access token from URL
        function getAccessTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        // Function to fetch user profile using access token
        async function fetchUserProfile(accessToken) {
            alert('is this being accessed?');
            const response = await fetch("https://api.spotify.com/v1/me", {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                },
            });
            const data = await response.json();
            return data;
        }

        // Function to display user profile information
        async function displayUserProfile() {
            const accessToken = getAccessTokenFromUrl();
            if (!accessToken) {
                alert('Access token not found.');
                return;
            }

            try {
                const userProfile = await fetchUserProfile(accessToken);
                document.getElementById('userName').textContent = 'Username: ' + userProfile.display_name;
                document.getElementById('profileImage').src = userProfile.images[0].url;
            } catch (error) {
                console.error('Error fetching user profile:', error);
            }
        }

        // Call function to display user profile only after authorization
        if (window.location.search.includes('code=')) {
            displayUserProfile();
        }
    </script>
</body>
</html>
