<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Spotify Profile</h1>
    <button id="authorizeButton">Authorize with Spotify</button>
    <div id="profileInfo">
        <h2>User Profile</h2>
        <p id="userName">Username: </p>
        <img src="" alt="Profile Image" id="profileImage">
    </div>

    <script>
        document.getElementById('authorizeButton').addEventListener('click', async function() {
            const generateRandomString = (length) => {
                const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                const values = crypto.getRandomValues(new Uint8Array(length));
                return Array.from({ length: length }, () => possible[values[i] % possible.length]).join('');
            };

            const codeVerifier = generateRandomString(64);
            window.localStorage.setItem('code_verifier', codeVerifier); // Save the code verifier for later

            const clientId = 'bca2a89f33694250b5b79633e3435a39';
            const redirectUri = 'https://mart32jm.github.io/design/login.html';
            const scope = 'user-read-private user-read-email';

            const authUrl = new URL("https://accounts.spotify.com/authorize");
            const params = {
                response_type: 'code',
                client_id: clientId,
                scope: scope,
                code_challenge_method: 'S256',
                code_challenge: codeVerifier, // The hashed code verifier
                redirect_uri: redirectUri,
            };
            authUrl.search = new URLSearchParams(params).toString();

            // Redirect the user to the authorization URL
            window.location.href = authUrl.toString();
        });

        async function displayUserProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (!authCode) {
                console.error('Authorization code not found.');
                return;
            }

            const codeVerifier = window.localStorage.getItem('code_verifier');

            const payload = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    grant_type: 'authorization_code',
                    client_id: 'bca2a89f33694250b5b79633e3435a39',
                    redirect_uri: 'https://mart32jm.github.io/design/login.html',
                    code_verifier: codeVerifier,
                    code: authCode, // From the URL
                }),
            };

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', payload);
                const data = await response.json();
                const accessToken = data.access_token;

                const userProfileResponse = await fetch("https://api.spotify.com/v1/me", {
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                    },
                });

                const userProfile = await userProfileResponse.json();
                document.getElementById('userName').textContent = 'Username: ' + userProfile.display_name;
                document.getElementById('profileImage').src = userProfile.images[0].url;
            } catch (error) {
                console.error('Error fetching user profile:', error);
            }
        }

        // Call function to display user profile once the page loads
        displayUserProfile();
    </script>
</body>
</html>
