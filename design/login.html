<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Spotify Profile</h1>
    <button id="authorizeButton">Authorize with Spotify</button>
    <div id="profileInfo">
        <h2>User Profile</h2>
        <p id="userName">Username: </p>
        <img src="" alt="Profile Image" id="profileImage">
    </div>

    <script>
        const generateRandomString = (length) => {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        }

        const sha256 = async (plain) => {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        }

        const base64encode = (input) => {
            return btoa(String.fromCharCode(...new Uint8Array(input)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }

        const generateCodeChallenge = async (codeVerifier) => {
            const hashed = await sha256(codeVerifier);
            return base64encode(hashed);
        }

        const authorizeWithSpotify = async () => {
            const codeVerifier = generateRandomString(64);
            const codeChallenge = await generateCodeChallenge(codeVerifier);

            window.localStorage.setItem('code_verifier', codeVerifier);

            const clientId = 'bca2a89f33694250b5b79633e3435a39';
            const redirectUri = 'http://localhost:8080'; // Update with your redirect URI
            const scope = 'user-read-private user-read-email';
            const authUrl = new URL("https://accounts.spotify.com/authorize");

            const params = {
                response_type: 'code',
                client_id: clientId,
                scope,
                code_challenge_method: 'S256',
                code_challenge,
                redirect_uri: redirectUri,
            }

            authUrl.search = new URLSearchParams(params).toString();
            window.location.href = authUrl.toString();
        }

        document.getElementById('authorizeButton').addEventListener('click', authorizeWithSpotify);

        const getToken = async (code) => {
            const codeVerifier = localStorage.getItem('code_verifier');
            const clientId = 'bca2a89f33694250b5b79633e3435a39';
            const redirectUri = 'http://localhost:8080'; // Update with your redirect URI

            const payload = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: clientId,
                    grant_type: 'authorization_code',
                    code,
                    redirect_uri: redirectUri,
                    code_verifier: codeVerifier,
                }),
            }

            const response = await fetch('https://accounts.spotify.com/api/token', payload);
            const data = await response.json();

            localStorage.setItem('access_token', data.access_token);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        if (authCode) {
            getToken(authCode);
        }
    </script>
</body>
</html>
