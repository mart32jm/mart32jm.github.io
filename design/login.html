<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Spotify Profile</h1>
    <button id="authorizeButton">Authorize with Spotify</button>
    <div id="profileInfo">
        <h2>User Profile</h2>
        <p id="userName">Username: </p>
        <img src="" alt="Profile Image" id="profileImage">
    </div>

    <script>
        document.getElementById('authorizeButton').addEventListener('click', async function() {
            const clientId = 'bca2a89f33694250b5b79633e3435a39';
            const redirectUri = 'https://mart32jm.github.io/design/login.html';
            const scope = 'user-read-private user-read-email';

            // Function to extract authorization code from URL
            function getAuthorizationCodeFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('code');
            }

            // Retrieve authorization code
            const authCode = getAuthorizationCodeFromUrl();
            if (!authCode) {
                alert('Authorization code not found.');
                return;
            }

            // Get code verifier from localStorage
            const codeVerifier = localStorage.getItem('code_verifier');
            if (!codeVerifier) {
                alert('Code verifier not found.');
                return;
            }

            // Exchange authorization code for access token
            const payload = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    grant_type: 'authorization_code',
                    client_id: clientId,
                    redirect_uri: redirectUri,
                    code_verifier: codeVerifier,
                    code: authCode,
                }),
            };

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', payload);
                const data = await response.json();
                const accessToken = data.access_token;

                // Store access token in localStorage for later use
                localStorage.setItem('access_token', accessToken);

                // Display user profile using the access token
                await displayUserProfile(accessToken);
            } catch (error) {
                console.error('Error exchanging authorization code for access token:', error);
            }
        });

        // Function to fetch user profile using access token
        async function fetchUserProfile(accessToken) {
            const response = await fetch("https://api.spotify.com/v1/me", {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                },
            });
            const data = await response.json();
            return data;
        }

        // Function to display user profile information
        async function displayUserProfile(accessToken) {
            try {
                const userProfile = await fetchUserProfile(accessToken);
                document.getElementById('userName').textContent = 'Username: ' + userProfile.display_name;
                
                if (userProfile.images && userProfile.images.length > 0) {
                    document.getElementById('profileImage').src = userProfile.images[0].url;
                    document.getElementById('profileImage').style.display = 'block';
                } else {
                    document.getElementById('profileImage').style.display = 'none';
                    console.warn('User profile image not found.');
                }

                document.getElementById('profileInfo').style.display = 'block'; // Show profile info
            } catch (error) {
                console.error('Error fetching user profile:', error);
            }
        }
    </script>
</body>
</html>
