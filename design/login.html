<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Spotify Profile</h1>
    <button id="authorizeButton">Authorize with Spotify</button>
    <div id="profileInfo">
        <h2>User Profile</h2>
        <p id="userName">Username: </p>
        <img src="" alt="Profile Image" id="profileImage">
    </div>

    <script>

    const generateRandomString = (length) => {
    const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    const values = crypto.getRandomValues(new Uint8Array(length));
        return values.reduce((acc, x) => acc + possible[x % possible.length], "");  
    }

    const codeVerifier  = generateRandomString(64);

    const sha256 = async (plain) => {
    const encoder = new TextEncoder()
    const data = encoder.encode(plain)
        return window.crypto.subtle.digest('SHA-256', data)
    }

    const base64encode = (input) => {
        return btoa(String.fromCharCode(...new Uint8Array(input)))
            .replace(/=/g, '')
            .replace(/\+/g, '-')
            .replace(/\//g, '_');
    }

    const hashed = await sha256(codeVerifier)
    const codeChallenge = base64encode(hashed);

    window.localStorage.setItem('code_verifier', codeVerifier); // Save the code verifier for later

    const clientId = 'bca2a89f33694250b5b79633e3435a39';
    const redirectUri = 'https://mart32jm.github.io/design/login.html';

    const scope = 'user-read-private user-read-email'; // Specifies what user data your app can access!
    const authUrl = new URL("https://accounts.spotify.com/authorize")

    const params =  {
        response_type: 'code',
        client_id: clientId,
        scope: scope,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge, // The hashed code verifier
        redirect_uri: redirectUri,
    }

    authUrl.search = new URLSearchParams(params).toString();
    window.location.href = authUrl.toString(); // Redirect the user 

    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get('code');

    // codeVerifier MUST be the same as the one used to make the code challenge for the auth request
    codeVerifier = localStorage.getItem('code_verifier');

    const payload = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            grant_type: 'authorization_code',
            client_id: 'bca2a89f33694250b5b79633e3435a39',
            redirect_uri: 'https://mart32jm.github.io/design/login.html',
            code_verifier: codeVerifier,
            code: authCode, // From the URL
        }),
    }

    const response = await fetch('https://accounts.spotify.com/api/token', payload);
    const data = await response.json();

    const accessToken = data.access_token;

    response = await fetch("https://api.spotify.com/v1/me", {
    headers: {
        'Authorization': 'Bearer ' + accessToken,
    },
    });

    data = await response.json();




</script>
</body>
</html>
