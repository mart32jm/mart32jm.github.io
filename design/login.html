<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Spotify Profile</h1>
    <button id="authorizeButton">Authorize with Spotify</button>
    <div id="profileInfo">
        <h2>User Profile</h2>
        <p id="userName">Username: </p>
        <img src="" alt="Profile Image" id="profileImage">
    </div>

    <script>

    const generateRandomString = (length) => {
        const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const values = crypto.getRandomValues(new Uint8Array(length));
        return Array.from(values)
            .map((x) => possible[x % possible.length])
            .join('');
    }

    const sha256 = async (plain) => {
        const encoder = new TextEncoder();
        const data = encoder.encode(plain);
        const hashBuffer = await window.crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => ('00' + b.toString(16)).slice(-2)).join('');
    }

    const base64encode = (input) => {
        return btoa(input)
            .replace(/\+/g, '-')
            .replace(/\//g, '_')
            .replace(/=+$/, '');
    }

    document.getElementById('authorizeButton').addEventListener('click', async () => {
        const codeVerifier = generateRandomString(64);
        const codeChallenge = await sha256(codeVerifier);

        // Save the code verifier for later use
        localStorage.setItem('code_verifier', codeVerifier);

        const clientId = 'bca2a89f33694250b5b79633e3435a39';
        const redirectUri = 'https://mart32jm.github.io/design/login.html';

        const scope = 'user-read-private user-read-email';

        const authUrl = new URL("https://accounts.spotify.com/authorize");
        const params = {
            response_type: 'code',
            client_id: clientId,
            scope: scope,
            code_challenge_method: 'S256',
            code_challenge: base64encode(codeChallenge),
            redirect_uri: redirectUri,
        };

        authUrl.search = new URLSearchParams(params).toString();
        window.location.href = authUrl.toString(); // Redirect the user 
    });

    const response = await fetch("https://api.spotify.com/v1/me", {
    headers: {
        'Authorization': 'Bearer ' + accessToken,
    },
    });

    const data = await response.json();

    </script>
</body>
</html>
